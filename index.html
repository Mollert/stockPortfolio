
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

	<title>Pamela's stock portfolio</title>
	
	<meta name="description" content="Describe website for search engines.">
	
	<link rel="shortcut icon" href="./public/assets/faviconChart.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="./public/css/mainCSS.css">

</head>
<body>

	<div id="mainTub">

		<div id="siteTitle" class="flexRow">Stock and ETF Inventory</div>

		<form id="present" class="flexColumn" action="/getValue" method="GET">
			<div id="presentTitle">Present Value</div>

			<div id="value">$</div>

			<div id="" class="flexRow">
				<div id="tickerValue">ticker</div>
				<input type="number" id="tickerValue" name="tickerValue">
			</div>

			<input type="button" id="getValue" class="valueInput" name="getValue" value="Get Value">
		</form>

		<form id="transaction" class="flexColumn" action="/addStock" method="GET">
			<div id="transTitle">Add a Transaction</div>

			<div id="transHeading" class="flexRow">
				<div id="today" class="transBoxN flexColumn">
					<div id="dateLabel">Date</div>
					<div id="date">click date</div>
				</div>
				<div id="tickerSymbol" class="transBoxN flexColumn">
					<div id="tickerLabel">Ticker Symbol</div>
					<input type="text" id="ticker" class="transInput" name="ticker" oninput="upperInput()">
				</div>
				<div id="transaction" class="transBoxW flexColumn">
					<div id="transLabel">Transaction Type</div>
					<select id="transPick">
						<option>Buy</option>
						<option>Sell</option>
						<option>Dividend</option>
						<option>Capital Gain</option>
					</select>
				</div>
				<div class="transBoxN flexColumn">
					<div id="priceLabel">Share Price</div>
					<input type="number" id="sharePrice" class="transInput" name="sharePrice">
				</div>
				<div id="or" class="orBox flexColumn">- or -</div>
				<div class="transBoxW flexColumn">
					<div id="numberLabel">Number of Shares</div>
					<input type="number" id="shareNumber" class="transInput" name="shareNumber">
				</div>
			</div>

			<input type="button" id="addTrans" name="addTrans" value="Add a Transaction">
		</form>

		<div id="portfolio" class="flexColumn">

			<div id="portTitle">Your Portfolio</div>

			<div id="portHeading" class="flexRow">
				<div id="" class="portBoxN flexColumnBoth">Ticker</div>
				<div id="" class="portBoxN flexColumnBoth">Shares</div>
				<div id="" class="portBoxW flexColumnBoth">Purchased Share Price</div>
				<div id="" class="portBoxW flexColumnBoth">Purchased Value</div>
			</div>

		</div>

	</div>

	<script src="./public/javascript/mainJS.js"></script>

</body>
</html>
